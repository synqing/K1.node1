        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .question-container {
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .question {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .answers {
            display: grid;
            gap: 15px;
        }
        
        .answer-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }
        
        .answer-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .answer-btn:hover::before {
            left: 100%;
        }
        
        .answer-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .answer-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .result {
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 28px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .result-icon {
            font-size: 36px;
        }
        
        .result-desc {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .recommendations {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .recommendations h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .recommendation-list {
            list-style: none;
        }
        
        .recommendation-list li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .recommendation-list li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .tool-card {
            background: white;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover {
            transform: scale(1.05);
        }
        
        .tool-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .tool-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .tool-desc {
            font-size: 12px;
            color: #666;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

            color: #667eea;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: white;
            transform: translateY(-2px);
        }
        
        .restart-btn {
            background: #f0f0f0;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;

        }
        
        .restart-btn:hover {
            background: #e0e0e0;
        }
        
        .progress-bar {

            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.5s ease;
        }
        
        .breadcrumbs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
        }

            display: flex;

            gap: 10px;

            content: '‚Üí';

    </style>

        let currentPath = [];
        let currentQuestion = 'start';

        function updateProgress() {
            const progress = document.getElementById('progress');
            const totalSteps = 3; // Maximum depth
            const currentStep = currentPath.length;
            const percentage = (currentStep / totalSteps) * 100;
            progress.style.width = `${percentage}%`;
        }

        function updateBreadcrumbs() {
            const container = document.getElementById('breadcrumbs');
            container.innerHTML = currentPath.map(step => 
                `<span class="breadcrumb">${step}</span>`
            ).join('');
        }

        function showQuestion(questionKey) {
            const container = document.getElementById('questionContainer');
            const questionData = decisionTree[questionKey];
            
            if (!questionData) {
                console.error('Question not found:', questionKey);
                return;
            }
            
            container.innerHTML = `
                <div class="question">${questionData.question}</div>
                <div class="answers">
                    ${questionData.answers.map(answer => `
                        <div class="answer-btn" onclick="handleAnswer('${answer.next || answer.result}', '${answer.title}', ${answer.result ? 'true' : 'false'})">
                            <div class="answer-title">${answer.title}</div>
                            <div class="answer-desc">${answer.desc}</div>
                        </div>
                    `).join('')}
                </div>
                ${currentPath.length > 0 ? '<button class="restart-btn" onclick="restart()">Start Over</button>' : ''}
            `;
            
            updateProgress();
            updateBreadcrumbs();
        }

        function handleAnswer(next, answerText, isResult) {
            currentPath.push(answerText);
            
            if (isResult) {
                showResult(next);
            } else {
                currentQuestion = next;
                showQuestion(next);
            }
        }

        function showResult(resultKey) {
            const container = document.getElementById('questionContainer');
            const result = results[resultKey];
            
            if (!result) {
                console.error('Result not found:', resultKey);
                return;
            }
            
            container.innerHTML = `
                <div class="result">
                    <div class="result-card">
                        <div class="result-title">
                            <span class="result-icon">${result.icon}</span>
                            ${result.title}
                        </div>
                        <div class="result-desc">${result.description}</div>
                        
                        <div class="recommendations">
                            <h3>Recommended Steps:</h3>
                            <ul class="recommendation-list">
                                ${result.recommendations.map(rec => `<li>${rec}</li>`).join('')}

                        </div>
                        
                        <div class="tools-grid">

                                    <div class="tool-name">${tool.name}</div>
                                    <div class="tool-desc">${tool.desc}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="action-buttons">
                            ${result.actions.map(action => `
                                <a href="${action.url}" target="_blank" class="action-btn">${action.text}</a>
                            `).join('')}
                        </div>
                    </div>
                    <button class="restart-btn" onclick="restart()">Try Another Path</button>
                </div>
            `;
            
            updateProgress();
            updateBreadcrumbs();
        }

        function restart() {
            currentPath = [];
            currentQuestion = 'start';
            showQuestion('start');
        }

        // Initialize
        showQuestion('start');
