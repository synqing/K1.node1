name: Pre-Merge Gate

on:
  pull_request:
    paths:
      - 'webapp/**'
      - 'firmware/**'
      - 'ops/**'
      - '.nvmrc'
      - '.env.example'
      - '.github/workflows/pre-merge.yml'
  workflow_dispatch: {}

concurrency:
  group: pre-merge-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect path changes
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      fw:  ${{ steps.filter.outputs.fw }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web:
              - 'webapp/**'
              - 'ops/**'
              - '.nvmrc'
              - '.env.example'
            fw:
              - 'firmware/**'
              - 'ops/**'
              - '.env.example'

  web:
    name: Gate — Web
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node (respect .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'
          cache-dependency-path: |
            webapp/package-lock.json
            webapp/pnpm-lock.yaml
            webapp/yarn.lock

      - name: Prepare .env (non-secret)
        run: |
          if [ ! -f .env ] && [ -f .env.example ]; then cp .env.example .env; fi

      - name: Preflight — web
        run: bash ops/scripts/preflight.sh --scope web

      - name: Install deps
        working-directory: webapp
        run: |
          if [ -f pnpm-lock.yaml ]; then npm i -g pnpm && pnpm i --frozen-lockfile; \
          elif [ -f yarn.lock ]; then yarn install --frozen-lockfile; \
          else npm ci --no-audit --no-fund; fi

      - name: Typecheck
        working-directory: webapp
        run: |
          if npm run | grep -q "typecheck"; then npm run typecheck; else npx tsc --noEmit; fi

      - name: Lint
        working-directory: webapp
        run: |
          if npm run | grep -q "lint"; then npm run lint; else echo "No lint script"; fi

      - name: Unit tests
        working-directory: webapp
        run: |
          if npm run | grep -q "test"; then npm test -- --runInBand; else echo "No test script"; fi

  firmware:
    name: Gate — Firmware
    needs: changes
    if: needs.changes.outputs.fw == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install PlatformIO (pipx)
        run: |
          python -m pip install --upgrade pip pipx
          python -m pipx ensurepath
          pipx install platformio
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            firmware/.pio
          key: pio-${{ runner.os }}-${{ hashFiles('firmware/platformio.ini') }}
          restore-keys: |
            pio-${{ runner.os }}-

      - name: Prepare .env (non-secret)
        run: |
          if [ ! -f .env ] && [ -f .env.example ]; then cp .env.example .env; fi

      - name: Preflight — firmware
        run: bash ops/scripts/preflight.sh --scope firmware

      - name: Build (release env if present)
        working-directory: firmware
        run: |
          if grep -q "esp32-s3-devkitc-1" platformio.ini; then
            platformio run -e esp32-s3-devkitc-1
          else
            platformio run
          fi

      - name: Tests (Phase A, optional)
        working-directory: firmware
        run: |
          if grep -q "test" platformio.ini; then
            platformio test -e esp32-s3-devkitc-1
          else
            echo "No PIO tests configured"
          fi
