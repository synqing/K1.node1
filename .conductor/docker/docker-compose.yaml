# K1.node1 Conductor Infrastructure with Persistent Storage
# ADR-0001: Multi-tier deployment with PostgreSQL persistence

version: '3.8'

services:
  # PostgreSQL - Persistent Database (PRIMARY STORAGE)
  postgres:
    image: postgres:15-alpine
    container_name: conductor-postgres
    environment:
      POSTGRES_DB: conductor
      POSTGRES_USER: conductor
      POSTGRES_PASSWORD: conductor_dev_password
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conductor -d conductor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - conductor-network
    restart: unless-stopped

  # Redis - Caching and Queue (EPHEMERAL)
  redis:
    image: redis:7-alpine
    container_name: conductor-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - conductor-network
    restart: unless-stopped

  # Elasticsearch - Logging and Indexing (OPTIONAL)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    container_name: conductor-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - conductor-network
    restart: unless-stopped

  # Conductor Server - Orchestration Engine
  conductor-server:
    image: conductor:server
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: conductor-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      # Database Configuration (PostgreSQL - PERSISTENT)
      spring.datasource.url: jdbc:postgresql://postgres:5432/conductor
      spring.datasource.username: conductor
      spring.datasource.password: conductor_dev_password
      spring.datasource.driver-class-name: org.postgresql.Driver
      conductor.db.type: postgres

      # Redis Configuration (Caching)
      conductor.redis.hosts: redis:6379
      conductor.redis.workflowExecutionLockEnabled: "true"

      # Elasticsearch Configuration (Indexing)
      conductor.elasticsearch.url: http://elasticsearch:9200
      conductor.indexing.enabled: "true"

      # Server Configuration
      server.port: "8080"
      conductor.app.asyncIndexingEnabled: "true"
      conductor.app.asyncUpdateDelay: "60"

      # Task Assignment & Execution
      conductor.workflow-execution-lock.enabled: "true"
      conductor.workflow-execution-lock.type: redis_lock

      # Metrics & Monitoring
      management.endpoints.web.exposure.include: health,info,prometheus
      management.health.db.enabled: "true"

      # Logging
      logging.level.com.netflix.conductor: INFO
      logging.level.org.springframework: WARN

    ports:
      - "8080:8080"
      - "8090:8090"  # Management/metrics port
    volumes:
      - conductor_logs:/app/logs
      - /home/user/K1.node1:/workspace:ro  # Read-only access to K1.node1 codebase
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - conductor-network
    restart: unless-stopped

networks:
  conductor-network:
    driver: bridge
    name: conductor-network

volumes:
  # PERSISTENT VOLUMES (survive container restart/rebuild)
  postgres_data:
    driver: local
    name: conductor_postgres_data

  redis_data:
    driver: local
    name: conductor_redis_data

  elasticsearch_data:
    driver: local
    name: conductor_elasticsearch_data

  conductor_logs:
    driver: local
    name: conductor_logs

# Volume Backup & Restore Commands:
# Backup PostgreSQL:
#   docker exec conductor-postgres pg_dump -U conductor conductor > backup.sql
# Restore PostgreSQL:
#   cat backup.sql | docker exec -i conductor-postgres psql -U conductor conductor
#
# Backup volumes:
#   docker run --rm -v conductor_postgres_data:/data -v $(pwd):/backup alpine tar czf /backup/postgres_backup.tar.gz -C /data .
# Restore volumes:
#   docker run --rm -v conductor_postgres_data:/data -v $(pwd):/backup alpine tar xzf /backup/postgres_backup.tar.gz -C /data
